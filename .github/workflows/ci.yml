name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect package.json
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "node=true" >> $GITHUB_OUTPUT
          else
            echo "node=false" >> $GITHUB_OUTPUT
          fi
      - name: Skip CI (scaffold mode)
        if: steps.detect.outputs.node == 'false'
        run: |
          echo "No package.json yet."
          echo "CI skipped safely."
      - uses: actions/setup-node@v4
        if: steps.detect.outputs.node == 'true'
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        if: steps.detect.outputs.node == 'true'
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
      - name: Lint
        if: steps.detect.outputs.node == 'true'
        run: npm run lint --if-present

      - name: Typecheck
        if: steps.detect.outputs.node == 'true'
        run: npm run typecheck --if-present

      - name: Test
        if: steps.detect.outputs.node == 'true'
        run: npm test --if-present
